<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water | Make a Real Impact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="container hero-layout">
      <div class="hero-content">
        <nav class="navbar">
          <!-- Logo image placed beside the charity:water text -->
          <!-- 
            The logo image should be in the 'images' folder.
            Update the src to 'images/water-can-transparent.png' for consistency.
          -->
          <img src="img/cw_logo.png" alt="Charity Water Logo" style="height: 55px; vertical-align:middle;">
          <h1 class="logo" style="display:inline-block; vertical-align:middle;">
            Charity<span>:Water</span>
          </h1>

        <h2>Make a Real Impact with Just a Few Dollars</h2>

        <a href="#" class="cta-button">Donate Now</a>

      <div class="hero-images">
        <!-- 
          Make sure your images are inside the 'images' folder.
          The file names must match exactly, including spaces and capital letters.
          Example: images/charity water field.png
        -->
        <img src="img/charity water field.png" alt="Aerial farmland" class="float-image">
        <img src="img/Screenshot 2025-05-18 at 9.48.30 PM.png" alt="Man in field" class="float-image">
      </div>
    </div>
